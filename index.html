<!doctype html>
<html>
<head>
<title>Eximus Games</title>
<meta charset="UTF-8">

</head>
    <body>
        <section id="showcase">
            <div class="container">
                <div class="row row-showcase center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-7 showcase-content">
                        <p>A insomnia agora Ã©</p>
                        <img src="images/Eximus.svg" alt="Eximus Game Dev" id="logo">
                        <div class="countdown">
                            <p>Redirecionando em <span id="countdowntimer">10 </span> segundos</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
	</body>
    <script type="text/javascript">
        function countdown() {
            var i = document.getElementById('countdowntimer');
            if (parseInt(i.innerHTML)<=0) {
                location.href = 'https://eximusgames.github.io/';
            }
            i.innerHTML = parseInt(i.innerHTML)-1;
        }
        setInterval(function(){ countdown(); },1000);
    </script>
</html>
